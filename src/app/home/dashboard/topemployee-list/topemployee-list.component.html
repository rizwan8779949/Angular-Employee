<table
  mat-table
  [dataSource]="empArrayList"
  matSort
  class="mat-elevation-z8 mat-table"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">
      <span [matTooltip]="element?.name">
        {{ element?.name | titlecase | slice : 0 : 20 }}
        <span *ngIf="element?.name?.length > 20">...</span>
      </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef>Department</th>
    <td mat-cell *matCellDef="let element">{{ element?.department }}</td>
  </ng-container>

  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef>Salary</th>
    <td mat-cell *matCellDef="let element">
      {{ element?.salary | currency : "INR" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="task">
    <th mat-header-cell *matHeaderCellDef>Task</th>
    <td mat-cell *matCellDef="let element">
      <span [matTooltip]="element?.task">
        {{ element?.task | slice : 0 : 20 }}
        <span *ngIf="element?.task?.length > 20">...</span>
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="taskStatus">
    <th mat-header-cell *matHeaderCellDef>Task Status</th>
    <td mat-cell *matCellDef="let element">
      {{ element?.taskStatus }}
    </td>
  </ng-container>

  <ng-container matColumnDef="manager">
    <th mat-header-cell *matHeaderCellDef>Manager</th>
    <td mat-cell *matCellDef="let element">
      {{ element?.manager | titlecase }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsName"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsName"></tr>
</table>

<div *ngIf="empArrayList?.length == 0" class="data-not-found-div">
  No Data Available
</div>
