

<mat-card class=" mt-3 shadow">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="checkEmployeFormData()" class="example-form">
        <div class="row">
          <div class="col-lg-3">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput type="text" formControlName="name" required />
              <mat-error
                *ngIf="form.controls['name'].errors?.required && this.isSubmitted"
              >
                Name is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-lg-3">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Department</mat-label>
              <mat-select formControlName="department" required>
                <mat-option
                  *ngFor="let department of allDepartMentList"
                  [value]="department.value"
                >
                  {{ department?.name }}
                </mat-option> </mat-select
              ><mat-error
                *ngIf="
                  form.controls['department'].errors?.required && this.isSubmitted
                "
              >
                Department is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-lg-3">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Salary</mat-label>
              <input matInput type="text" formControlName="salary" (keypress)="onlyNumberAllowed($event)"  required />
              <mat-error
                *ngIf="
                  form.controls['salary'].errors?.required && this.isSubmitted
                "
              >
                Salary is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-lg-3">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Task</mat-label>
              <textarea
                matInput
                type="text"
                formControlName="task"
                required
              ></textarea>
              <mat-error
                *ngIf="form.controls['task'].errors?.required && this.isSubmitted"
              >
                Task is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-lg-3">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Manager</mat-label>
              <mat-select formControlName="manager" required>
                <mat-option
                  *ngFor="let manager of allManagerList"
                  [value]="manager.value"
                >
                  {{ manager?.name }}
                </mat-option> </mat-select
              ><mat-error
                *ngIf="
                  form.controls['manager'].errors?.required && this.isSubmitted
                "
              >
                Manager is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-lg-3">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Task Status</mat-label>
              <mat-select formControlName="taskStatus" required>
                <mat-option
                  *ngFor="let taskStatus of allTaskStatusList"
                  [value]="taskStatus.value"
                >
                  {{ taskStatus?.name }}
                </mat-option> </mat-select
              ><mat-error
                *ngIf="
                  form.controls['taskStatus'].errors?.required && this.isSubmitted
                "
              >
              Task Status is required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
  
        <div class="text-right">
          <button
            mat-button
            class="buttonBorderDesign mt-2 mb-2 mr-4"
            (click)="goto('home/employee/employeeList')"
          >
            Cancel
          </button>
          <button mat-button class="buttonDesign mt-2 mb-2">Modify</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
