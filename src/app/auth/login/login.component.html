<div class="container-fluid bg-image">
  <div class="row custom-row">
    <mat-card class="mat-card-class">
      <mat-card-header class="d-flex justify-content-center mb-3 mt-2">
        <img src="../../../assets/images/Angular-logo.svg" width="150" />
      </mat-card-header>
      <mat-card-content>
        <form  
          [formGroup]="form"
          (ngSubmit)="checkLoginData()"
          class="example-form"
        >
          <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="userName" required />
            <mat-error
              *ngIf="
                form.controls['userName'].errors?.required  && this.isSubmitted
              "
            >
              Username is required
            </mat-error>
          </mat-form-field>
          <br />
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              formControlName="password"
              minlength="1"
              required
            />
            <mat-error
              *ngIf="
                form.controls['password'].errors?.required && this.isSubmitted
              "
            >
              Password is required
            </mat-error>
          </mat-form-field>

          <br />
          <div class="text-right">
            <button mat-button class="buttonDesign mt-2 mb-2 ">Login</button>
          </div>
         
        </form>
      </mat-card-content>
    </mat-card>
    <br />
  </div>
</div>
